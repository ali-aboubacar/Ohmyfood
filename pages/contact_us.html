<!DOCTYPE html>
<html>
<head>
		<title>ohmyfood</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/main.css" />
		<link rel="stylesheet" href="../assets/css/desktop.css" />
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.11.0/build/cssnormalize/cssnormalize-min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&family=Shrikhand&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/bb382d8f50.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<div class="header-wrap">
			<a href="../index.html" class="back_arrow">
				<i class="fa-solid fa-arrow-left fa-xl"></i>
			</a>
			<div class="logo_menu">
				<img src="../assets/images/logo/ohmyfood.png" alt="">
			</div>
		</div>
	</header>
	<section class="background-img-intro">
	</section>
	<section class="section-marg">
		<div class="flex-column-center">
			<div class="contact-form">
                <h2>Contacter Nous</h2>
                <div class="contact-wrap">
                <div class="contact-divide-img">
                    <img src="../assets/images/img-01.png" alt="img-01">
                </div>
                <form class="contact-divide-input">
                    <input type="text" name="fname" placeholder="Prenom">
                    <input type="text" name="lname" placeholder="Nom de Famille">
                    <input type="email" name="email" placeholder="E-mail">
                    <textarea name="message" placeholder="Ecriver votre message..."></textarea>
                    <button>Envoye</button>
                </form>
			</div>
            </div>
		</div>
	</section>
	<footer>
		<div class="flex-column footer-wrap">
			<div class="footer-logo">
				<h1>ohmyfood</h1>
			</div>
			<div class="footer-text">
				<ul>
					<li><i class="fa-solid fa-utensils"></i><span class="extra-pad">Proposer un restaurant</span></li>
					<li><i class="fa-solid fa-handshake-angle"></i><span>Devenire partenaire</span></li>
					<li>Mention legales</li>
				</ul>
			</div>
		</div>
	</footer>
</body>
